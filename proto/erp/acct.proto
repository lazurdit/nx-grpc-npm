// NxCurrencyService 
    service NxCurrencyService {
        rpc SearchCurrencies (NprCurrencySearchRequest) returns (NprCurrencySearchResponse);
        rpc GetActiveCurrencyList (NprCurrencyListRequest) returns (NprCurrencyListResponse);
        rpc GetCurrencyList (NprCurrencyListRequest) returns (NprCurrencyListResponse);
    }

    message NprCurrencyListRequest {
        PassportInfo Passport =1; 
        repeated int64 currencyIdsRequired =2;
    }

    message NprCurrencySearchRequest{
        PassportInfo Passport =1;
        string SearchText =2;
    }

    message NprCurrencySearchResponse{
        repeated NprCurrency Currencies =1;
        ResponseStatus Status =3;   
    }
     
    message NprCurrencyListResponse {
        repeated NprCurrency Currencies =1;
        ResponseStatus Status =2;
    } 
    message NprCurrency{
        int64 Id =1;
        string Name =2;
        string Code =3;
        int32  NumericCode =4;
        int32  Percision =5;
        bool IsActive =6;
        int32  PartsCount =7;
        google.protobuf.Timestamp CreationDate =8; 
        google.protobuf.Timestamp ModifyDate =9;
        int64 EntityId =10;
        bool IsEntityDefault =11;
        repeated NprCurrencyTranslation translations =12;
    }

    message NprCurrencyTranslation{
        int64 Id =1;
        string UnitSingleName =2;
        string UnitPluralName =3;
        string PartSingleName =4;
        string PartPluralName =5;
        int32 TranslationId =6;
        int64 CurrencyId =7;
        string Symbol =8;
    }

// NxCurrencyJournalService 
    service NxCurrencyJournalService {
        rpc DeleteCurrencyJournal (NprCurrencyJournalDeleteRequest) returns (ResponseStatus);
        rpc GetCurrencyJournalList (NprCurrencyJournalListRequest) returns (NprCurrencyJournalListResponse);
        rpc ChangeIsActiveStatus (NprCurrencyJournalIsActiveChangeRequest) returns (ResponseStatus);
        rpc GetCurrencyJournalDetails (NprCurrencyJournalDetailsRequest) returns (NprCurrencyJournalListResponse);
        rpc UpdateCurrencyJournal (NprCurrencyJournalRequest) returns (ResponseStatus);
        rpc AddCurrencyJournal (NprCurrencyJournalRequest) returns (ResponseStatus);
    }

    message NprCurrencyJournalRequest {
        PassportInfo Passport =1;
        NprCurrencyJournal Journal =2;
    }
     
    message NprCurrencyJournalIsActiveChangeRequest {
        PassportInfo Passport =1;
        int64 CurrencyJournalId =2; 
        bool IsActiveNewValue =3;
    }
    
    message NprCurrencyJournalDeleteRequest {
        PassportInfo Passport =1;
        int64 RecordId =2;
        bool ForceDeleteDefaultJournal =3;
    }
    
    message NprCurrencyJournalListRequest {
        PassportInfo Passport =1;
        repeated int64 IdsRequired =2;
    }
    
    message NprCurrencyJournalDetailsRequest {
        PassportInfo Passport =1;
        int64 RecordId =2;
    }

    message NprCurrencyJournalListResponse{
        repeated NprCurrencyJournal Journals =1;
        ResponseStatus Status =2;
    }

    message NprCurrencyJournal{
        repeated NprCurrencyJournalDetail Details =1;
        repeated NprCurrencyJournalTranslation Translations =2;
        int64 Id =3;
        google.protobuf.Timestamp CreationDate =4;
        google.protobuf.Timestamp ModifyDate =5;
        bool IsActive =6;
        google.protobuf.Timestamp EndDate =7;
        bool IsEntityDefault =8;
        google.protobuf.Timestamp StartDate =9;
        int64 EntityId =10; 
        string TempId =11;
    }

    message NprCurrencyJournalDetail{
        int64 CurrencyJournalId =1;
        int64 Id =2;
        int64 CurrencyId =3;
        NprDecimalValue ExchangeRate =4;
    }
    message NprCurrencyJournalTranslation{
        int64 Id =1;
        string Name =2;
        string Description =3;
        int64 CurrencyJournalId =4;
        int32 TranslationId =5;
    }
 
// NxTagService 
