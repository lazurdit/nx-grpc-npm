        rpc GetItemNodeByCodeTempAddSKUOrNumber (NprItemNodeByCodeTempAddSKUOrNumberRequest) returns (NprItemNodeListResponse); 
        rpc GetItemNodeByBarcode (NprItemNodeByBarcodeRequest) returns (NprItemNodeListResponse); 
